{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dhruv Bhanushali">

    <title>Amplio: {% block title_block %}{% endblock %}</title>

    <!-- Semantic UI CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.1.8/semantic.min.css">
    <!-- Base styling for entire website -->
    <link rel="stylesheet" type="text/css" href="{% static 'amplio/css/base.css' %}">
    <!-- Page specific styling -->
    <link rel="stylesheet" type="text/css" href="{% block css_block %}{% endblock %}">

    <!-- Icon font by Font Awesome -->
    <script src="https://use.fontawesome.com/7e3333d6a1.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <!-- Semantic UI JS -->
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.1.8/semantic.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'amplio/js/script.js' %}"></script>
</head>
<body>
<!-- Sidebar -->
<div class="ui sidebar inverted vertical menu">
    <!-- Search box -->
    <div class="item">
        <form action="{% url 'amplio:search' %}" method="post">
            {% csrf_token %}
            <div class="ui action input">
                <input type="text" placeholder="Search">
                <button type="submit" class="ui icon button"><span class="fa fa-search"></span></button>
            </div>
        </form>
    </div>
</div>
<!-- Main content -->
<div class="dimmed pusher"></div>
</body>
</html>
